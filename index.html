<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="form-group">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <section>
            <form action="" id="survey-form">
                <div class="form">
                    <label for="name" id="name-label">Name</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form">
                    <label for="email" id="email-label">Email</label>
                    <input class="form-control" type="email" id="email" placeholder="Enter your Email" required>
                </div>

                <div class="form">
                    <label for="number" id="number-label">Age (optional)</label>
                    <input class="form-control" type="number" id="number" placeholder="Age" min="9" max="100">
                </div>

                <div class="form">
                    <label for="role">Which option best describes your current role?</label>
                    <select id="dropdown" class="form-control" id="role">
                        <option value="student">Student</option>
                        <option value="job">Full time job</option>
                        <option value="learner">Full time learner</option>
                        <option value="not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form">
                    <p> Would you recommend freeCodeCamp to a friend?</p>

                    <label for="1"><input type="radio" id="1" name="recommendation" class="input-radio"
                            value="definitely">Definitely</label><br>

                    <label for="2"><input type="radio" id="2" name="recommendation" class="input-radio"
                            value="maybe">Maybe</label><br>

                    <label for="3"><input type="radio" id="3" name="recommendation" class="input-radio"
                            value="not sure">Not sure</label>
                </div>

                <div class="form">
                    <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                    <select class="form-control" id="feature">
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                    </select>
                </div>

                <div class="form">
                    <p>What would you like to see improved? (Check all that apply)</p>

                    <label for="Front-end Projects"><input class="input-checkbox" type="checkbox"
                            id="Front-end Projects" value="front">Front-end Projects</label>

                    <label for="Back-end Projects"><input class="input-checkbox" type="checkbox" id="Back-end Projects"
                            value="back">Back-end
                        Projects</label>

                    <label for="Data Visualization"> <input class="input-checkbox" type="checkbox"
                            id="Data Visualization" value="data">Data
                        Visualization</label>

                    <label for="Challenges"><input class="input-checkbox" type="checkbox" id="Challenges"
                            value="challenges">Challenges</label>

                    <label for="Open Source Community"><input class="input-checkbox" type="checkbox"
                            id="Open Source Community" value="open source">Open Source Community</label>

                    <label for="Gitter help rooms"><input class="input-checkbox" type="checkbox" id="Gitter help rooms"
                            value="gitter">Gitter
                        help rooms</label>

                    <label for="Videos"><input class="input-checkbox" type="checkbox" id="Videos"
                            value="videos">Videos</label>

                    <label for="City Meetups"><input class="input-checkbox" type="checkbox" id="City Meetups"
                            value="meetup">City
                        Meetups</label>

                    <label for="Wiki"><input class="input-checkbox" type="checkbox" id="Wiki" value="wiki">Wiki</label>

                    <label for="Forum"><input class="input-checkbox" type="checkbox" id="Forum"
                            value="forum">Forum</label>

                    <label for="Additional Courses"><input class="input-checkbox" type="checkbox"
                            id="Additional Courses" value="courses">Additional Courses</label>
                </div>

                <div class="form">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comment" cols="60" rows="7" placeholder="Enter you comment here"></textarea>
                    <br>
                </div>
                <div class="form">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </section>
    </div>


</body>

</html>
